extends:
  - ../../.eslintrc.yaml

rules:
  # disable eslintimport/no-default-export
  import/no-default-export: off

ignorePatterns:
  - vite.config.ts
  - "!**/*" # This is required to override the ignorePatterns from the root .eslintrc.yaml

parserOptions:
  ecmaVersion: 2022
  project: tsconfig.base.json
  sourceType: module
  tsconfigRootDir: ../../
